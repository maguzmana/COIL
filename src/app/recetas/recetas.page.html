<!-- recetas.page.html -->
<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-title>Favoritos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button> <!-- Botón de retroceso -->
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="search-outline"></ion-icon>
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-icon name="person-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Filtros de recetas -->

  <div class="recipe-filters">
    <ion-segment value="todos" class="ion-padding">
      <ion-segment-button value="planes">
        <ion-label>Planes de comida</ion-label>
      </ion-segment-button>
      <ion-segment-button value="ideas">
        <ion-label>Ideas de comida</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>



  <!-- Receta del día -->
  <ion-card class="receta-card">
    <div class="custom-avatar">
      <img src="assets/ensaladacesar.png" alt="user" />
    </div>
    <ion-card-content>
      <h2>Smoothie de Zanahoria y Naranja</h2>
      <p>10 Minutos | 70 Cal </p>
    </ion-card-content>
  </ion-card>


  <!-- Sección de recomendaciones -->
  <h3>Recomendados</h3>
  <ion-list>
    <ion-item *ngFor="let receta of recetas">
      <ion-thumbnail slot="start">
        <img [src]="receta.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ receta.name }}</h2>
        <p>{{ receta.duration }} - {{ receta.calories }} Cal</p>
      </ion-label>
      <ion-icon name="star-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

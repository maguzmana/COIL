<!-- ejercicios.page.html -->
<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-title>Ejercicios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button> <!-- Botón de retroceso -->
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="search-outline"></ion-icon>
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-icon name="person-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Filtros de dificultad -->
  <div class="filters">
    <ion-segment value="todos" class="ion-padding">
      <ion-segment-button value="todos">
        <ion-label>Principiante</ion-label>
      </ion-segment-button>
      <ion-segment-button value="videos">
        <ion-label>Intermedio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="articulos">
        <ion-label>Avanzado</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <!-- Entrenamiento del día -->
  <ion-card class="entrenamiento-card">
    <div class="custom-avatar">
      <img src="assets/funcional.png" alt="user" />
    </div>
    <ion-card-content>
      <h2>Entrenamiento Funcional</h2>
      <p>45 Minutos | 1450 Cal | 5 Ejercicios</p>
    </ion-card-content>
  </ion-card>

  <!-- Ejercicios recomendados -->
  <h3>Principiante</h3>
  <ion-list>
    <ion-item *ngFor="let ejercicio of ejercicios">
      <ion-thumbnail slot="start">
        <img [src]="ejercicio.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ ejercicio.name }}</h2>
        <p>{{ ejercicio.duration }} - {{ ejercicio.calories }} Cal</p>
      </ion-label>
      <ion-icon name="star-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar class="toolbar-background">
    <ion-title>Favoritos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button> <!-- Botón de retroceso -->
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="search-outline"></ion-icon>
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-icon name="person-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Filtros de favoritos -->
  <div class="filters">
    <ion-segment value="todos" class="ion-padding">
      <ion-segment-button value="todos">
        <ion-label>Todos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="videos">
        <ion-label>Videos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="articulos">
        <ion-label>Artículos</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>




  <!-- Sección de Comidas -->
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>Comidas Favoritas</h1>
      </ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let comida of comidasFavoritas">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="comida.imagen"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ comida.nombre }}</h2>
          <p>{{ comida.calorias }} calorías</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarComida(comida.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Sección de Ejercicios -->
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>Ejercicios Favoritos</h1>
      </ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let ejercicio of ejerciciosFavoritos">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="ejercicio.imagen"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ ejercicio.nombre }}</h2>
          <p>Duración: {{ ejercicio.duracion }}</p>
          <p>{{ ejercicio.calorias }} calorías</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarEjercicio(ejercicio.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Mensaje cuando no hay favoritos -->
  <ion-card *ngIf="comidasFavoritas.length === 0 && ejerciciosFavoritos.length === 0">
    <ion-card-header>
      <ion-card-title>No hay favoritos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Aún no has agregado ningún elemento a tus favoritos.
    </ion-card-content>
  </ion-card>
</ion-content>
